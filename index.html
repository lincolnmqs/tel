  <body>
    <div class="container">
        <div class="row tables">
            <div class="col-4">
              <div class="titleTable">PLANOS</div>
                <div class="table-responsive">
                    <table id="planos-table" class="display table table-striped table-hover" >
                        <thead>
                            <tr>
                                <th>PLANO</th>
                                <th>TEMPO/MIN</th>
                            </tr>
                        </thead>
                        <tbody id="planos-tbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-8">
              <div class="titleTable">DDDs ORIGEM E DESTINO</div>
              <div class="table-responsive">
                <table id="ddds-table" class="display table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>ORIGEM</th>
                            <th>DESTINO</th>
                            <th>$/MIN</th>
                        </tr>
                    </thead>
                    <tbody id="ddds-tbody"></tbody>
                </table>
            </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row tables">
          <div class="col-12">
            <div class="titleCalc">CALCULAR VALOR DA LIGAÇÃO</div>
          </div>
          <div class="col-3">
            <select class="form-select select-origem">
              <option value="000" selected>Selecione o DDD de origem</option>
            </select>
          </div>
          <div class="col-3">
            <select class="form-select select-destino">
              <option value="000" selected>Selecione o DDD de destino</option>
            </select>
          </div>
          <div class="col-2">
            <input type="text" class="form-control input-tempo" placeholder="Tempo da ligação/min">
          </div>
          <div class="col-3">
            <select class="form-select select-planos"></select>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-primary button-calcular">Calcular</button>
          </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="valorLigacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
